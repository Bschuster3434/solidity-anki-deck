- generate_guids_in_csvs:
    source:
    - src/data/Solidity Variables and Objects.csv
    columns:
    - guid
- build_parts:
  - note_models_from_yaml_part:
      part_id: Solidity Variables and Objects
      file: src/note_models/Solidity Variables and Objects/Solidity Variables and
        Objects.yaml
  - headers_from_yaml_part:
      part_id: deck_headers
      file: src/headers/header1.yaml
  - notes_from_csvs:
      part_id: deck_notes
      save_to_file: null
      file_mappings:
      - file: src/data/Solidity Variables and Objects.csv
        note_model: Solidity Variables and Objects
      note_model_mappings:
      - note_models:
        - Solidity Variables and Objects
  - media_group_from_folder:
      part_id: deck_media
      source: src/media/
      recursive: true
- generate_crowd_anki:
    folder: build/Solidity_Deck
    notes:
      part_id: deck_notes
    note_models:
      parts:
      - part_id: Solidity Variables and Objects
    headers: deck_headers
    media:
      parts:
      - deck_media
