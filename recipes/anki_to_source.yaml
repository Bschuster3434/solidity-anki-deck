- build_parts:
  - notes_from_crowd_anki:
      source: &deck_name build/General/
      part_id: standard notes

  - note_models_from_crowd_anki:
    - source: *deck_name
      part_id: LL Word

  - headers_from_crowd_anki:
    - source: *deck_name
      part_id: default
      save_to_file: src/headers/default.yaml

  - media_group_from_crowd_anki:
    - source: *deck_name
      part_id: all_media

  - save_media_group_to_folder:
      parts: [all_media]
      folder: src/media
      clear_folder: false
      recursive: true

- generate_csvs:
    notes: standard notes

    note_model_mappings:
    - note_models:
        - LL Word
      columns_to_fields:
        guid: guid
        tags: tags
        english: English
        danish: Word
        picture: Picture
        danish audio: Pronunciation (Recording and/or IPA)
      personal_fields: []

    file_mappings:
    - file: src/data/words.csv
      note_model: LL Word