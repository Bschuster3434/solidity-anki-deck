- build_parts:
  - headers_from_crowd_anki:
      part_id: deck_headers
      source: build/Solidity_Deck
  - notes_from_crowd_anki:
      part_id: deck_notes
      source: build/Solidity_Deck
  - note_models_all_from_crowd_anki:
      source: build/Solidity_Deck
  - media_group_from_crowd_anki:
      part_id: deck_media
      source: build/Solidity_Deck
      recursive: true
- save_media_groups_to_folder:
    parts:
    - deck_media
    folder: src/media/
    clear_folder: true
    recursive: true
- generate_csvs:
    notes: deck_notes
    file_mappings:
    - file: src/data/Solidity Variables and Objects.csv
      note_model: Solidity Variables and Objects
    note_model_mappings:
    - note_models:
      - Solidity Variables and Objects
